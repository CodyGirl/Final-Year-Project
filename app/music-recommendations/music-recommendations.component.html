<div class="row">
    <div class="col-md-4 col-s-4">
      <!-- Card -->
      <div class="card">
        <!-- Card image -->
        <img class="card-img-top" src="assets/img/music3.jpg" alt="Card image cap">
        <!-- Card content -->
        <div class="card-body">
          <!-- Title -->
          <h4 class="card-title">Music Recommender</h4>
          <input type="text" placeholder="Enter twitter Id" [(ngModel)]="credentials.id" style = "font-size: 15px;">
          <br><br>
          <button class="btn btn-primary" (click)="getMusicTableData()" style = "font-size: 15px;">Submit</button>
        </div>
      </div>
    </div>
  
    <div class="col-md-8 col-s-8">
      <p class="heading"> <strong>{{ heading }} </strong></p>
      <ag-grid-angular class="gridStyle" #agGrid style="width: 100%; height: 475px;" class="ag-theme-blue"
        [autoGroupColumnDef]="autoGroupColumnDef" [rowData]="rowData" [columnDefs]="columnDefs" [enableSorting]="true"
        [enableFilter]="true" rowSelection="multiple" [showToolPanel]="showToolPanel" [enableColResize]="true">
      </ag-grid-angular>
      <ng4-loading-spinner [template]="template" [timeout]="100000000" [loadingText]="'Please wait...'" [zIndex]="500"></ng4-loading-spinner>

    </div>
  </div>
